<style>

    html, body, input, select, textarea {
        font-size: 1.05em !important;
    }
</style>
<!-- load bootstrap and fontawesome via CDN -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<!-- load angular via CDN -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<!--load your javascript file-->
<script src="app.js"></script>

<div>
    <p>
        <a href="#/">Back to Search</a>
    </p>
</div>
    Search for {{ movie }} - total counts {{movieResult.total_results}}
<hr />
<!--repeat movies from search-->
<div ng-repeat="m in movieResult.results">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{m.original_title}}</h3>
                </div>
                <div class="panel-body">
                    Release date: {{ m.release_date | date:'longDate' }}
                </div>
                <div class="img-responsive">
                    <img src="{{imagePath + m.poster_path}}">
                </div>
            </div>
        </div>
    </div>
</div>
